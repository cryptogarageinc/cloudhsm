name: pre-merge check

on: 
  push:
    branches:
    - master
    - develop
    - feature/*
  pull_request:
    branches:
    - master
    - develop

jobs:
  cmake-build:
    name: cmake build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-20.04, ubuntu-18.04]
        go-version: ['^1.17.0', '^1.18.0']

    steps:
    - name: setup go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v3
    - name: ubuntu-install
      if: runner.os == 'Linux'
      run: |
        sudo apt install opensc-pkcs11
    - name: go build
      run: go build
